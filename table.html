<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./css/prism.css"> -->
    <link rel="stylesheet" href="./css/table.css">
    <script src="js/prism.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <div class="block bg-gray">
        <div class="inner">
  
          <div id="mini-clndr">
            <script id="mini-clndr-template" type="text/template">
  
              <div class="controls">
                <div class="clndr-previous-button">&lsaquo;</div><div class="month"><%= month %></div><div class="clndr-next-button">&rsaquo;</div>
              </div>
  
              <div class="days-container">
                <div class="days">
                  <div class="headers">
                    <% _.each(daysOfTheWeek, function(day) { %><div class="day-header"><%= day %></div><% }); %>
                  </div>
                  <% _.each(days, function(day) { %><div class="<%= day.classes %>" id="<%= day.id %>"><%= day.day %></div><% }); %>
                </div>
                <div class="events">
                  <div class="headers">
                    <div class="x-button">x</div>
                    <div class="event-header">EVENTS</div>
                  </div>
                  <div class="events-list"> 
                    <% _.each(eventsThisMonth, function(event) { %> 
                    <div class="event eventday" id="event-<%=moment(event.date).format('YYYY-MM-DD')%>"> 
                        <a href="<%= event.location %>"><%= moment(event.date).format('DD/MM') %> - <%= event.totalcases %></a>
                        <div>Active Cases: <%= event.activecases %></div>
                        <div>Total Cases: <%= event.totalcases %></div>
                        <div>Deaths: <%= event.deaths %></div>
                    </div> 
                    <% }); %> 
                </div>
                </div>
              </div>
  
            </script>
          </div>
  
        </div>
      </div>

      <div class="container" width="100px" height="100px" style="border:1px solid">
          <canvas id="myChart" ></canvas>
      </div>
      <script>

      </script>

    <script src='http://code.jquery.com/jquery-latest.min.js' type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clndr/1.5.1/clndr.min.js"></script>
    <!-- <script src="./js/index.js"></script> -->
    <script src="./js/calendar.js"></script>
</body>
</html>
